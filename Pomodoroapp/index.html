<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pomodoro timer</title>
</head>
<body>
    <div class="container">
        <div class="section-container">
            <button id="focus" class="btn btn-timer btn-focus"></button>
            <button id="short-break" class="btn btn-shortbreak"></button>
            <button id="long-break" class="btn btn-longbreak"></button>
        </div>
        <div class="btn-time-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">start</button>
            <button id="pause" class="hide">Pause</button>
            <button>
                <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
    </div>
</body>
</html>
